<div id="content" class="span10">
<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header" data-original-title>
			<h2> Change Password </h2>
		</div>
		<div class="box-content">
			<form class="form-horizontal" name='form' ng-submit="changePassword(form)" novalidate>
				<fieldset>
				  
				  <div class="control-group">
					<label class="control-label">Old Password <span>*</span></label>
					<div class="controls">
					  <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
						mongoose-error />
					  <p class="help-block" ng-show="form.password.$error.mongoose">
						  {{ errors.other }}
					  </p>
					</div>
				  </div>
				  
				  <div class="control-group">
					<label class="control-label">New Password <span>*</span></label>
					<div class="controls">
					   <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
						 ng-minlength="3"
						 required/>
					  <p class="help-block"
						 ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
						Password must be at least 3 characters.
					  </p>
					</div>
				  </div>
				  
				  <p class="help-block"> {{ message }} </p>
				 <div class="form-actions">
					<button type="submit" class="btn btn-primary">Submit</button>
				  </div>
				</fieldset>
			  </form>
		
		</div>
	</div>
</div>
