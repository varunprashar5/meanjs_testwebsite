<div class="container-fluid-full">
    <div class="row-fluid">

        <div class="row-fluid">
            <div class="login-box">
                <div class="icons" style="visibility:hidden">
                    <a href=""><i class="halflings-icon home"></i></a>
                </div>
                <h2>Login to your account</h2>
                <form class="form-horizontal" class="form" name="form" ng-submit="login(form)" novalidate>
                    <fieldset>

                        <div class="input-prepend" title="Username">
                            <span class="add-on"><i class="halflings-icon user"></i></span>
                            <input class="input-large span10" type="email" name="email" ng-model="user.email" required />
                        </div>
                        <div class="clearfix"></div>

                        <div class="input-prepend" title="Password">
                            <span class="add-on"><i class="halflings-icon lock"></i></span>
                            <input class="input-large span10" name="password" id="password" type="password" placeholder="type password" ng-model="user.password" required />
                        </div>
                        <div class="form-group has-error">
                            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                                Please enter your email and password.
                            </p>
                            <p class="help-block" ng-show="form.email.$error.email && submitted">
                                Please enter a valid email.
                            </p>
                            <p class="help-block">{{ errors.other }}</p>
                        </div>

                        <div class="clearfix"></div>
                        <div class="button-login">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="clearfix"></div>
                </form>
                <hr>
            </div>
            <!--/span-->
        </div>
        <!--/row-->
    </div>
    <!--/.fluid-container-->
</div>
<!--/fluid-row-->
